    post:
      # Missing summary and description - WARNING
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                flight_number:
                  type: string
                  # Missing description - ERROR
                passenger_name:
                  type: string
                  description: name  # Bad: no uppercase, no punctuation, too short
                email:
                  type: string
                  # Missing format - INFO
                  description: email address  # Bad: no uppercase, no punctuation
