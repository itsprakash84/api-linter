    get:
      summary: List bookings
      # Missing description
      parameters:
        - name: page
          in: query
          description: page number  # Bad: no uppercase, no punctuation
          schema:
            type: integer
        - name: status
          in: query
          # Missing description - ERROR
          schema:
            type: string
      responses:
        '200':
          description: ok  # Bad: too short, no uppercase, no punctuation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        booking_id:
                          type: string
                          # Missing description - ERROR
                        user_id:
                          type: string
                          description: user id  # Bad: no uppercase, no punctuation
                        amount:
                          type: string  # Warning: should be number
                          description: Amount  # Bad: no punctuation, too short
                        currency_code:
                          type: string
                          # Missing pattern - WARNING
                          description: Currency  # Bad: too short, no punctuation
                        status:
                          type: string
                          description: status of booking  # Bad: no uppercase, no punctuation
                        created_at:
                          type: string
