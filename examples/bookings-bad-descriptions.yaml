                  meta:
                    type: object
                    properties:
                      total:
                        type: integer
                        # Missing description - ERROR
                      page:
                        type: integer
                        description: Page  # Bad: too short, no punctuation
        '400':
          description: Bad request  # Bad: no punctuation, too short
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    # Missing description - ERROR
                  code:
                    type: string
